{% extends 'base.html' %}
{% block title %}Edit a blog post{% endblock %}
{% block content %}

{% if user.is_authenticated %}
    <h2> Edit blog post </h2>
    <br/><br/>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Update</button>
    </form>
    </div>
{% else %}
 You can't edit post if you not admin.
{% endif %}


{% endblock %}
